<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
</head>


<body>
    <script src="js/index.js"></script>
<div class="container">
  <div class="mo-title mo-box text-center">
    <p>Triple Threat</p>
  </div>
  <p>
  <div class="mo-scores"><b>Scores</b></div></p>
  <p><div class="mo-message">Welcome!</div>
  </p>
  <div class="container">
    <div class=" mo-row row flex-nowrap">
      <button id="mo-restart" class="mo-butt">Restart</button>
      <button id="mo-X" class="mo-butt">X</button>
      <button id="mo-O" class="mo-butt">O</button>
      <button id="mo-1P" class="mo-butt">1 Player</button>
      <button id="mo-2P" class="mo-butt">2 Players</button></div>
  </div>
        <p></p>
        <p></p>
    
    <div class="mo-grid mo-parent">
      <img class = "mo-foreground" id="mo-lines"  src="http://pcblues.com/fcc/tictactoe/art/grid.png"></img>
      <div class="row">
      <div class="mo-row row flex-nowrap">
        <div class="mo-col"><img src="http://pcblues.com/fcc/tictactoe/art/blank.png" id="mo-11" class="mo-space"> </img></div>
        <div class="mo-col"><img src="http://pcblues.com/fcc/tictactoe/art/blank.png" id="mo-21" class="mo-space"> </img></div>
        <div class="mo-col"><img src="http://pcblues.com/fcc/tictactoe/art/blank.png" id="mo-31" class="mo-space"> </img></div>
      </div>
      <div class="mo-row row flex-nowrap">
          <div class="mo-col"><img src="http://pcblues.com/fcc/tictactoe/art/blank.png" id="mo-12" class="mo-space"> </img></div>
          <div class="mo-col"><img src="http://pcblues.com/fcc/tictactoe/art/blank.png" id="mo-22" class="mo-space"> </img></div>
          <div class="mo-col"><img src="http://pcblues.com/fcc/tictactoe/art/blank.png" id="mo-32" class="mo-space"> </img></div>
        </div>
      <div class="mo-row row flex-nowrap">
          <div class="mo-col"><img src="http://pcblues.com/fcc/tictactoe/art/blank.png" id="mo-13" class="mo-space"> </img></div>
          <div class="mo-col"><img src="http://pcblues.com/fcc/tictactoe/art/blank.png" id="mo-23" class="mo-space"> </img></div>
          <div class="mo-col"><img src="http://pcblues.com/fcc/tictactoe/art/blank.png" id="mo-33" class="mo-space"> </img></div>
        </div>
    </div>
    
  </div>
  <div>
    <div class="mo-results"></div>
    <div class="mo-credit mo-box text-center">
  by <a href="https://codepen.io/pcblues">Mark Daniel Osborne</a>
    </div>
    <div class="mo-log"></div>
  </div>
</div>

</body>
</html>
