<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container text-center mo-text">
<div class="well mo-frame mo-color">
  <div class="row">
    <div class="col-xs-offset2">
 <div class="mo-title">
  Random Quote Generator
      <button id="mo-getquote" class="btn btn-primary mo-button">Quote Me!
  </button>
  </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-offset2">
      <div id="quote" class="mo-quote">
        This is a quote 
      </div>
      <div id="attrib" class="mo-attribution">
        - weed
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-offset2">
<button id="mo-twitter" class = "btn btn-primary btn-circle fa fa-twitter" alt="Share on Twitter">
  </button>
    </div>
  </div>
</div>
  <!-- end of main well -->

  <div class = "mo-credits">
    by <a href="https://codepen.io/pcblues">Mark Daniel Osborne</a>
</div>
</div>
  <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
