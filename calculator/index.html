<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <audio id="buttonSound" src="http://www.soundjay.com/button/beep-07.wav" autostart="false"></audio>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="container mo-page">
    <div class="mo-title text-center">
      <p>Calculator</p>

      <div class="mo-case">

        <table class="mo-table">
          <tr>
            <td colspan="4" align="left">
            <span class="mo-display"></span>
            </td>
          </tr>
          <tr>
            <td colspan="4" align="left">
            <span class="mo-progress"></span>
            </td>
          </tr>
          <tr>
            <td>
              <span id="7" class="mo-butt mo-7">7</span>
            </td>
            <td>
              <span id="8" class="mo-butt mo-8">8</span>

            </td>
            <td>
              <span id="9" class="mo-butt mo-9">9</span>
            </td>
            <td>
              <span id="PL" class="mo-butt mo-plus">+</span>
            </td>
          </tr>
          <tr>
            <td>
              <span id="4" class="mo-butt mo-4">4</span>
            </td>
            <td>
              <span id="5" class="mo-butt mo-5">5</span>
            </td>
            <td>
              <span id="6" class="mo-butt mo-6">6</span>
            </td>
            <td>
              <span id="MI" class="mo-butt mo-minus">-</span>
            </td>
          </tr>
          <tr>
            <td>

              <span id="1" class="mo-butt mo-1">1</span>
            </td>
            <td>
              <span id="2" class="mo-butt mo-2">2</span>
            </td>
            <td>
              <span id="3" class="mo-butt mo-3">3</span>
            </td>
            <td>
              <span id="MU" class="mo-butt mo-multiply">x</span>
            </td>
          </tr>
          <tr>
            <td>
              <span id="0" class="mo-butt mo-0">0</span>
            </td>
            <td>
              <span id="DP" class="mo-butt mo-decplace">.</span>
            </td>
            <td>
              <span id="EQ" class="mo-butt mo-equals">=</span>
            </td>
            <td>
              <span id="DI" class="mo-butt mo-divide">/</span>
            </td>
          </tr>
          <tr>
            <td colspan="4">
            <span id="AC" class="mo-butt-wide mo-butt mo-ac">AC</span>
            </td>
          </tr>
        </table>

      </div>
      <div class="mo-credit text-center">
        <br>

          by <a href="https://codepen.io/pcblues">Mark Daniel Osborne</a>
        
      </div>

    </div>

  </div>
  <script src="js/index.js"></script>

</body>

</html>
